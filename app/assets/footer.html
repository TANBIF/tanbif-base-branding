<script type="text/javascript">
  function focusScroll() {
    // Allow to move with PgUp/Down the main contain without having to focus manually
    $("#main_content").trigger('focus');
  }
  function smoothScrollingTo(target) {
    var nameValue = $.attr(target, 'href').substr(1)
    // console.log(`Name value: ${nameValue}`);
    $('.mdl-layout__content').animate({ scrollTop: $('[name="' + nameValue + '"]').offset().top }, 500);
  }
  $('a[href*=\\#]').on('click', function (event) {
    event.preventDefault();
    smoothScrollingTo(this);
  });
</script>
